<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Desi's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD8E4, #FFE6ED, #FFF2F6, #FFFFFF);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
        }

        header a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            margin-left: 20px;
        }

        header a:hover {
            color: #f07aa5;
        }

        .gallery-section {
            padding: 40px 20px;
        }

        .gallery-section h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 10px;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(255, 69, 208, 0.31);
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffe6ed;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-links a img {
            width: 40px;
            height: 40px;
            border-radius: 20%;
            transition: transform 0.3s ease;
        }

        .social-links a img:hover {
            transform: scale(1.1);
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .feedback-form input[type="text"],
        .feedback-form textarea {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .feedback-form button {
            padding: 10px 20px;
            background-color: #f07aa5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .feedback-form button:hover {
            background-color: #d3698f;
        }

        .footer-text {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
